<!-- In your HTML page, The <!DOCTYPE> declaration must be the very first thing. It is not a tag; it is an instruction to the web browser about what version of HTML used inside page and this html specifies that it wil html5 version.
-->
<!DOCTYPE html>

<!--The <html> tag tells the browser that this is an HTML document. This tag represents the root of an HTML document-->
<html>
    
	<!-- The <head> element is a container for all the head elements. This head tag can include a title for the document, scripts, styles and more. -->
	
    <head>
        
		<!-- The <title> tag is required in all HTML documents and it defines the title of the document.-->
        <title>Project Name</title>
		
		 <!--<link> tag is used to link a html document to an external style sheets.-->  
		<link rel="stylesheet" href="css/style.css">
        
    </head>
		
	<!-- The <body> tag defines the web page body. The <body> contains all the contents of an HTML document, such as text, hyperlinks, images, tables, lists, etc. -->
    <body>
        
		<!-- script tag is used to attach external js script -->	
		<script src="js/myScript.js"></script>
    </body>
    
</html>
